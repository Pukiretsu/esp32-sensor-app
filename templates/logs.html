<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secador Solar - Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', path='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>

    <!-- Barra de Navegación -->
    <div class="navbar">
        <a href="/" class="nav-item" id="inicio-link">
            <span class="material-symbols-outlined">home</span>
            <span class="nav-text">Inicio</span>
        </a>
        <a href="/datos" class="nav-item" id="sensor-link">
            <span class="material-symbols-outlined">sensors</span>
            <span class="nav-text">Datos Sensor</span>
        </a>
        <a href="/logs" class="nav-item active" id="logs-link">
            <span class="material-symbols-outlined">list_alt</span>
            <span class="nav-text">Logs</span>
        </a>
        <a href="/acerca" class="nav-item" id="acerca-link">
            <span class="material-symbols-outlined">info</span>
            <span class="nav-text">Acerca de</span>
        </a>
    </div>

    <!-- Contenido -->
    <div class="content">
        <div class="section active" id="logs-section">
            <h2>Mensajes del sistema (Logs)</h2>
            <p>Esta sección está actualmente en desarrollo y no muestra datos.</p>
            <div class="table-controls">
                <button id="refresh-logs-btn" class="btn btn-primary" disabled>
                    <span class="material-symbols-outlined">refresh</span>
                    <span>Refrescar</span>
                </button>
                <button id="export-logs-btn" class="btn btn-success" disabled>
                    <span class="material-symbols-outlined">Download</span>
                    <span>Descargar .csv</span>
                </button>
            </div>
            <div id="logs-table"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', path='js/app.js') }}"></script>
    <div class="footer">
        &copy; 2025 Secador Solar GIA - Todos los derechos reservados
    </div>
</body>

</html>
